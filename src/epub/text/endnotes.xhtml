					<p>The mutineers were soon only eight in number, for the man shot by <abbr>Mr.</abbr> Trelawney on board the schooner died that same evening of his wound. But this was, of course, not known till after by the faithful party. <a href="chapter-21.xhtml#noteref-1" epub:type="backlink">↩</a></p>
